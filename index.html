<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <!-- Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" id="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <p>Maria</p>
          <p>Oct.7.2024</p>
          <p>&#127874;</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>
          Sorry, ami birthday te kisu dite parlam nah but ami amar skills dia
          try korse akta choto khato gift bananor. Hope you like it.
        </p>
        <h1>&#127873;</h1>
        <p>
          Jani na ar kotha hobe ki na but Allah tomake hefazote rakhuk ar Live
          longer and Live a happy life.
        </p>
        <h1>From: Emotion less</h1>
      </div>
    </div>
    <!-- JavaScript -->
    <script>
      document.getElementById("card").addEventListener("click", function () {
        this.classList.toggle("open");
      });
    </script>
  </body>
</html>
